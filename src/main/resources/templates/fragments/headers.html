<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
    </head>
    <body>
        <div th:fragment="card-header">
            <div class="card-header text-center">
                <img th:src="@{/images/logo.png}" height="50px" width="50px" alt="Child Focus"/>
                <h2>Child Focus</h2>
            </div>
        </div>
        <!--Main Header-->
        <div th:fragment="header">
            <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
                <a class="navbar-brand mr-1" href="/">
                    <img th:src="@{/images/logo.png}" height="40px" width="40px" class="mr-2" alt="Child Focus"/>
                    Child Focus
                </a>
                <!-- IF USER IS AUTHENTICATED -->
                <span sec:authorize="isAuthenticated()">
                    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
                        <i class="fas fa-bars"></i>
                    </button>
                </span>

                <!-- Navbar Search -->
                <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"></form>
                <!-- Navbar -->
                <ul class="navbar-nav ml-auto ml-md-0">
                    <li class="nav-item dropdown no-arrow mx-1">
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="alertsDropdown">
                        </div>
                    </li>
                    <li class="nav-item dropdown no-arrow mx-1">
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="messagesDropdown">
                        </div>
                    </li>
                    <!-- IF USER IS AUTHENTICATED -->
                    <li class="nav-item dropdown no-arrow" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle fa-fw"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                               <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">DÃ©connexion</a>
                        </div>
                    </li>
                    <!-- IF USER IS ANONYMOUS -->
                    <li sec:authorize="isAnonymous()">
                        <a class="dropdown-item active mr-1" th:href="@{/login}">Connexion</a>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
