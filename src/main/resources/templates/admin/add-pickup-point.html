<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <th:block th:replace="fragments/css :: css"/>

        <title>Child Focus - Liste des disparus</title>
    </head>
    <body id="page-top">
        <div th:replace="fragments/headers :: header"></div>
        <div id="wrapper">
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div id="content-wrapper">
                <div class="container-fluid">
                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Accueil</a>
                        </li>
                        <li class="breadcrumb-item active">Ajout d'un point de collecte</li>
                    </ol>
                    <!-- Page Content -->
                    <h1>Ajout d'un point de collecte</h1>
                    <form action="#" th:action="@{/admin/add-pickup-point}" method="POST">
                        <div class="card-body mb-5">
                            <!-- IDENTIFICATION -->
                            <h2 class="h6">Coordonnées</h2>

                            <div class="mb-5">
                                <div class="form-group row">
                                    <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
                                    <div class="col-sm-10">
                                        <input type="number" step=".000001" th:field="*{pickupPoint.coordinate.latitude}" id="latitude"
                                               class="form-control w-auto"
                                               required="required" autofocus="autofocus">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
                                    <div class="col-sm-2">
                                        <input type="number" step=".000001" th:field="*{pickupPoint.coordinate.longitude}"
                                               id="longitude" class="form-control w-auto"
                                               required="required" autofocus="autofocus">
                                    </div>
                                </div>
                            </div>

                            <h2 class="h6">Adresse</h2>

                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-5">
                                        <div class="form-label-group">
                                            <input type="text" th:field="*{pickupPoint.coordinate.address.street}" id="street" class="form-control" placeholder="Rue" required="required" autofocus="autofocus">
                                            <label for="street">Rue</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-label-group">
                                            <input type="text" th:field="*{pickupPoint.coordinate.address.houseNumber}" id="houseNumber" class="form-control" placeholder="N°" required="required" autofocus="autofocus">
                                            <label for="houseNumber">Numéro</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-2">
                                        <div class="form-label-group">
                                            <input type="text" th:field="*{pickupPoint.coordinate.address.postalCode}" id="postalCode" class="form-control" placeholder="Code postal" required="required" autofocus="autofocus">
                                            <label for="postalCode">code Postal</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-label-group">
                                            <input type="text" th:field="*{pickupPoint.coordinate.address.city}" id="city" class="form-control" placeholder="Ville" required="required" autofocus="autofocus">
                                            <label for="city">Ville</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Ajouter le point de collecte" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
            <div th:replace="fragments/footer :: footer"></div>
            <!-- /.content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <div th:replace="fragments/elements :: page-top"></div>
        <div th:replace="fragments/logout-modal :: logout-modal"></div>

        <!-- Bootstrap and jquery -->
        <div th:replace="fragments/bootstrap-and-jquery :: bootstrap-and-jquery"></div>

    </body>
</html>
