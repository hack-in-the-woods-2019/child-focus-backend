<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <th:block th:replace="fragments/css :: css"/>

        <title>SB Admin - Register</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-register mx-auto mt-5">
                <div th:replace="fragments/headers :: card-header"></div>
                <div class="card-header text-center">Créer un compte bénévole</div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/register-admin}" th:object="${registeringUser}" method="POST">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="text" th:field="*{firstname}" id="firstname" class="form-control" placeholder="firstname" required="required" autofocus="autofocus">
                                        <label for="firstname">Prénom</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="text" th:field="*{lastname}" id="lastname" class="form-control" placeholder="lastname" required="required" autofocus="autofocus">
                                        <label for="lastname">Nom de famille</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="email" required="required" autofocus="autofocus">
                                        <label for="email">E-mail</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="phoneNumber" required="required" autofocus="autofocus">
                                        <label for="phoneNumber">Numéro de téléphone</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password" required="required">
                                        <label for="inputPassword">Mot de passe</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="password" th:field="*{passwordConfirm}" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                                        <label for="confirmPassword">Confirmez le mot de passe</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                        </div>
                        <input type="submit" value="Confirmer" class="btn btn-primary btn-block"/>
                    </form>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="/login">Page de connexion</a>
                        <a class="d-block small mt-3" href="/">Retour à la page d'acceuil</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and jquery -->
        <div th:replace="fragments/bootstrap-and-jquery :: bootstrap-and-jquery"></div>

    </body>
</html>
