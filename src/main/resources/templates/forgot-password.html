<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <th:block th:replace="fragments/css :: css"/>

        <title>SB Admin - Forgot Password</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div th:replace="fragments/headers :: card-header"></div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4>Forgot your password?</h4>
                        <p>Enter your email address and we will send you instructions on how to reset your password.</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address"
                                       required="required" autofocus="autofocus">
                                <label for="inputEmail">Enter email address</label>
                            </div>
                        </div>
                        <a class="btn btn-primary btn-block" href="login">Reset Password</a>
                    </form>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="register">Register an Account</a>
                        <a class="d-block small" href="login">Login Page</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and jquery -->
        <div th:replace="fragments/bootstrap-and-jquery :: bootstrap-and-jquery"></div>

    </body>

</html>
